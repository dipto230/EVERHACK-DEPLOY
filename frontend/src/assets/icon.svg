<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#0a0e27" stroke="url(#grad1)" stroke-width="3"/>
  
  <!-- Hexagon Shape -->
  <polygon points="100,30 145,55 145,105 100,130 55,105 55,55" 
           fill="none" stroke="url(#grad1)" stroke-width="3" filter="url(#glow)"/>
  
  <!-- Terminal/Code Symbol -->
  <path d="M 70 70 L 85 85 L 70 100" 
        fill="none" stroke="#00ff88" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="95" y1="100" x2="115" y2="100" 
        stroke="#00ff88" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Lock Symbol (Cybersecurity) -->
  <rect x="110" y="75" width="25" height="30" rx="2" 
        fill="none" stroke="#00d4ff" stroke-width="3"/>
  <path d="M 115 75 L 115 65 Q 115 55 122.5 55 Q 130 55 130 65 L 130 75" 
        fill="none" stroke="#00d4ff" stroke-width="3"/>
  <circle cx="122.5" cy="90" r="3" fill="#00d4ff"/>
  
  <!-- Circuit Lines -->
  <line x1="45" y1="140" x2="70" y2="140" stroke="#00ff88" stroke-width="2" opacity="0.6"/>
  <circle cx="45" cy="140" r="3" fill="#00ff88" opacity="0.6"/>
  <line x1="130" y1="140" x2="155" y2="140" stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
  <circle cx="155" cy="140" r="3" fill="#00d4ff" opacity="0.6"/>
  
  <!-- Bottom Text -->
  <text x="100" y="170" font-family="monospace" font-size="16" font-weight="bold" 
        fill="url(#grad1)" text-anchor="middle">EverHack</text>
</svg>
